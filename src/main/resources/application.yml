
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/umang2293/ecomm-config-server-properties.git
          refresh-rate: 1

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${random.value}


logging:
  level:
    org:
      springframework: DEBUG

zipkin:
  baseUrl: http://localhost:9411

server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: refresh